<ion-content>
  <form [formGroup]="form" *ngIf="dataLoaded">
    <div *ngIf="requestForSendingEmail">
      <div *ngIf="!requestForSendingEmailSuccess; else sendingEmailSuccess">
        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <input type="email" matInput required placeholder="email@example.com" formControlName="email" />
          <mat-error *ngIf="form.get('email').hasError('required') && form.get('email').touched">
            This field is required
          </mat-error>
          <mat-error *ngIf="(form.get('email').hasError('pattern') || form.get('email').hasError('other')) && form.get('email').touched">
            Invalid email
          </mat-error>
        </mat-form-field>
  
        <button mat-flat-button color="primary" (click)="sendResetEmail()">Send reset email</button>
      </div>
    </div>

    <ng-template #sendingEmailSuccess>
      Email sent correctly
    </ng-template>

    <div *ngIf="requestForSettingPassword">
      <div *ngIf="!requestForSettingPasswordSuccess; else settingPasswordCorrectly">
        <mat-form-field appearance="standard">
          <mat-label>New password</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" matInput required formControlName="password1" />
          <mat-icon matSuffix class="input-icon" (click)="showHidePassword()">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error *ngIf="form.get('password1').hasError('required') && form.get('password1').touched">
            This field is required
          </mat-error>
          <mat-error *ngIf="form.get('password1').hasError('minlength') && form.get('password1').touched">
            A password must contain at least 8 characters
          </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="standard">
          <mat-label>Repeat new password</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" matInput required formControlName="password2" />
          <mat-error *ngIf="form.get('password2').hasError('required') && form.get('password2').touched">
            This field is required
          </mat-error>
          <mat-error *ngIf="form.get('password2').hasError('invalidMatch') && form.get('password2').touched">
            Invalid password
          </mat-error>
        </mat-form-field>
  
        <button mat-flat-button color="primary" (click)="resetPassword()">Send reset email</button>
      </div>

      <ng-template #settingPasswordCorrectly>
        Password reseted corretly.
      </ng-template>
    </div>
  </form>
</ion-content>
